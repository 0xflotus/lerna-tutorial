version: 0.2

phases:
  install:
    commands:
      - npm install 
  build:
    commands:
      - lerna bootstrap
artifacts:
  files:
    - '*'
  base-directory: artifacts
  discard-paths: yes
  secondary-artifacts:
    dist:
      files:
        - '**/*'
      base-directory: artifacts/dist
      discard-paths: yes
    bin:
      files:
        - '**/*'
      base-directory: artifacts/bin
      discard-paths: yes
    test:
      files:
        - '**/*'
      base-directory: artifacts/test
      discard-paths: yes
    docs:
      files:
        - '**/*'
      base-directory: artifacts/docs
      discard-paths: yes
    lols:
      files:
        - '**/*'
      name: lols
      discard-paths: yes
